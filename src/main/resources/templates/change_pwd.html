<title>Signature Capture</title>
</head>

<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><img
			src="/dist/img/calpers_logo.png" style="height: 100%; width: auto;" /></a>
		<button class="btn btn-link btn-sm order-1 order-lg-0"
			id="sidebarToggle" href="#">
			<i class="fas fa-bars"></i>
		</button>

	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading"></div>
						<a class="nav-link" href="/dashboard">
							<div class="sb-nav-link-icon" style="color: white">
								<i class="fas fa-home"></i>
							</div> <span style="color: white">Home</span>
						</a> <a class="nav-link" href="/viewprofile">
							<div class="sb-nav-link-icon" style="color: white">
								<i class="fas fa-user"></i>
							</div> <span style="color: white">View/Edit Profile</span>
						</a> <a class="nav-link" href="#">
							<div class="sb-nav-link-icon" style="color: white">
								<i class="glyphicon glyphicon-lock"></i>
							</div> <span style="color: white">Change password</span>
						</a>

						<li sec:authorize="isAuthenticated()"><a class="nav-link"
							href="/logout">
								<div class="sb-nav-link-icon" style="color: white">
									<i class="fas fa-power-off"></i>
								</div> <span style="color: white">Logout</span>
						</a></li>


					</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<div class="container-fluid">
				<h4>Change Password</h4>
				<div class="card">
					<div class="card-header">
						<div class="row">
							<h5 class="card-title">Change Password</h5>
						</div>
					</div>
					<div class="card-body">
						<!-- -------------------------------------------------------------- -->

						<div class="col-md-8 col-md-offset-2">
							<form class="form-horizontal" role="form"
								th:action="@{/changepassword}" th:object="${editUserObj}" method="post">
								<div class="form-group editFields">
									<label class="col-md-4">Current Password:</label>
									<div class="col-md-8">
										<input type="password" id="txtPassword1" placeholder="password" pattern="[A-Za-z]{8}" title="Eight letter Password"
											th:value="${editUserObj.currentPassword}" th:field="*{currentPassword}">
									</div>
								</div>
								<div class="form-group editFields">
									<label class="col-md-4">New Password:</label>
									<div class="col-md-8">
										<input type="password" id="txtPassword2" placeholder="password" pattern="[A-Za-z]{8}" title="Eight letter Password" 
											th:value="${editUserObj.newPassword}" th:field="*{newPassword}">
									</div>
								</div>
								<div class="form-group editFields">
									<label class="col-md-4">Confirm Password:</label>
									<div class="col-md-8">
										<input type="password" id="txtPassword3" placeholder="password" pattern="[A-Za-z]{8}" title="Eight letter Password" 
											th:value="${editUserObj.confirmPassword}" th:field="*{confirmPassword}">
									</div>
								
								</div>
								<div class="form-group" style="padding-top: 20px;">
									<label class="col-lg-3 control-label"></label>
									<div class="col-lg-8">
										<input type="submit" class="btn btn-primary"
											value="Save Changes">
							</form>

						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btnSubmit").click(function () {
            var password = $("#txtPassword2").val();
            var confirmPassword = $("#txtPassword3").val();
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        });
    });
</script>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
