<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="/img/cal_logo_small.png" type="image/icon type">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="/css/style.css">


</head>

<body id="loginbody">
	<header id="loginheader">
		<div class="row">
			<div class="logo-row">
				<a th:href="@{/}"> <img style="height: 110px;"
					src="/dist/img/calpers_logo.png" alt="logo" class="col-12">
				</a>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="left"></div>
		<div class="right">
			<div class="form-container">
				<img src="dist/img/login-small.png" class="bg">
				<h3 class="text-center font-weight-bold">Sign in</h3>

				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>

					<div class="form-group">
						<label for="username">Username</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Username" />
					</div>

					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password" />
					</div>

					<input type="submit" name="login-submit" id="login-submit"
						class="btn btn-primary btn-md btn-block" value="Log In" />
						<div id="loginlinks" >
						<a href="#" data-target="#pwdModal" data-toggle="modal">I forgot my password</a> 
						<a class="register" th:href="@{/registration}">Not a member yet?</a>
						</div>
				</form>
				
				<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h3 class="text-center">Password Reset</h3> 
	  </div>
      <div class="modal-body">
          <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          <h4>Please provide your registered email address</h4>
                            <div class="panel-body">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                                    </div>
                                    <input class="btn btn-md btn-primary btn-block" value="Send" type="submit">
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>	
      </div>
  </div>
  </div>
</div>


			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
